// NOTE: Run the following command when you modify this file.
// /usr/local/protobuf3/bin/protoc --go_out=. *.proto
syntax = "proto3";

package main;

enum MessageType {
  UndefinedMsg = 0;
  ExitMsg = 1;
  JobMsg = 2;
  JobResultsMsg = 3;
}

message Job {
  repeated string targets = 1;
}

message JobResult {
  string target = 1;
  string result = 2;
}

message JobResults {
  string clientID = 1;
  repeated JobResult results = 2;
}
